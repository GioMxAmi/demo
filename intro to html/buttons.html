<!DOCTYPE html>
<html>
  <head>
    <title>buttons</title>
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>

    <button class="join-button">JOIN</button>

    <button class="tweet-button">Tweet</button>
    </br>
    <a href="https://www.amazon.com" class="amazon-link">Back to Amazon</a>
    <p style="color: Black; font-size: 25px; font-weight: bold;">Nike Black Running Shoes</p>
    <p style="color: rgb(0,118,0)">$39 - in stock.</p>
    <p style="font-size: 16px; font-weight: bold;">Free delivery tomorrow.</p>
    <button class="cart-button">Add to Cart</button>
    <button class="buy-button">Buy Now</button>

    </br></br>
    <!--exercises -->

    <button class="back-button">Back</button>
    <a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a>
    <button class="next-button">Next</button>

    </br></br>
    <!--padding changes the size of the button on hover-->
    <button class="stretch-button">stretch</button>
    </br></br>

    <!--3d click-->
    <button class="shadow-button">shadow</button>
    </br></br>
    <!--when hovered, they stretch horizontally and dont displace the other buttons-->
    <button class="one">one</button>
    <button class="two">two</button>
    <button class="three">three</button>
  </body>
</html>
